<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¸ Voca - Voice to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #f0f4ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      color: #444;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff6fa7;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      margin: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .start-btn {
      background-color: #ffd6e0;
    }

    .start-btn:hover {
      background-color: #ffb3c6;
    }

    .stop-btn {
      background-color: #cde4ff;
    }

    .stop-btn:hover {
      background-color: #a4d0ff;
    }

    .copy-btn {
      background-color: #d6f5d6;
    }

    .copy-btn:hover {
      background-color: #b3e6b3;
    }

    .clear-btn {
      background-color: #ffe9c6;
    }

    .clear-btn:hover {
      background-color: #ffdb99;
    }

    #output-box {
      position: relative;
      width: 70%;
    }

    #output {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.2rem;
      margin-top: 25px;
      border: 2px dashed #ffb6c1;
      word-wrap: break-word;
      white-space: pre-wrap;
      min-height: 150px;
    }

    .status {
      margin-top: 10px;
      font-size: 1rem;
      color: #888;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ€ Voca</h1>
  <p>A kawaii voice-to-text app ðŸ’¬</p>

  <div>
    <button class="btn start-btn" onclick="startListening()">Start ðŸŽ¤</button>
    <button class="btn stop-btn" onclick="stopListening()">Stop ðŸ›‘</button>
    <button class="btn copy-btn" onclick="copyText()">Copy ðŸ“‹</button>
    <button class="btn clear-btn" onclick="clearText()">Clear ðŸ§½</button>
  </div>

  <div id="output-box">
    <div id="output">Your voice will appear here...</div>
  </div>

  <div class="status" id="status">Status: Not Listening</div>
  <div class="footer">Made with ðŸŒ¸ by afifa</div>

  <script>
    let recognition;
    let isListening = false;
    let finalTranscript = "";

    function startListening() {
      if (isListening) return;

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = function (event) {
        let interimTranscript = "";

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const result = event.results[i];
          if (result.isFinal) {
            finalTranscript += result[0].transcript + " ";
          } else {
            interimTranscript += result[0].transcript;
          }
        }

        document.getElementById("output").innerText = finalTranscript + interimTranscript;
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };

      recognition.onend = function () {
        if (isListening) recognition.start(); // auto-restart if still active
      };

      recognition.start();
      isListening = true;
      document.getElementById("status").innerText = "Status: ðŸŽ¤ Listening...";
    }

    function stopListening() {
      if (!isListening) return;

      recognition.stop();
      isListening = false;
      document.getElementById("status").innerText = "Status: ðŸ›‘ Stopped listening.";
    }

    function copyText() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.querySelector(".copy-btn");
        copyBtn.innerText = "âœ… Copied!";
        setTimeout(() => {
          copyBtn.innerText = "Copy ðŸ“‹";
        }, 1500);
      });
    }

    function clearText() {
      finalTranscript = "";
      document.getElementById("output").innerText = "Your voice will appear here...";
      document.getElementById("status").innerText = "Status: Not Listening";
    }
  </script>
</body>

</html>
